<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Fun Fact Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .fact-box {
            margin: 20px 0;
            font-size: 1.3em;
            color: #333;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .fact-box.show {
            opacity: 1;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            width: calc(100% - 22px);
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 12px 24px;
            font-size: 1.1em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive Fun Fact Generator</h1>
        <input type="text" id="userInput" placeholder="Enter a word">
        <div id="fact" class="fact-box">
            Enter a word and click the button to see a fun fact!
        </div>
        <button id="generateFactBtn">Generate Fact</button>
    </div>
    <script>
        const facts = [
            "Did you know that {word} is a fascinating topic in the world of anime?",
            "The history of {word} in anime is quite intriguing.",
            "Many anime series explore the theme of {word}.",
            "The concept of {word} has been a popular subject in anime.",
            "Anime often portrays {word} in unique and creative ways."
        ];

        document.getElementById('generateFactBtn').addEventListener('click', function() {
            const userInput = document.getElementById('userInput').value.trim();
            const factBox = document.getElementById('fact');
            if (userInput) {
                const randomIndex = Math.floor(Math.random() * facts.length);
                const fact = facts[randomIndex].replace("{word}", userInput);
                factBox.classList.remove('show');
                setTimeout(() => {
                    factBox.textContent = fact;
                    factBox.classList.add('show');
                }, 500);
            } else {
                factBox.textContent = "Please enter a word to generate a fun fact.";
                factBox.classList.add('show');
            }
        });
    </script>
</body>
</html>
