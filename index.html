<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Fun Fact Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://i.pinimg.com/originals/78/2f/03/782f032235bd4b00c80de140b8e70538.jpg'); /* Replace with a direct image URL */
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }

        .fact-box {
            margin: 20px 0;
            font-size: 1.5em;
            color: #333;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .fact-box.show {
            opacity: 1;
        }

        button {
            padding: 12px 24px;
            font-size: 1.1em;
            color: #fff;
            background-color: #ff4081;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #e91e63;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(100px); }
            to { transform: translateY(0); }
        }

        .container {
            animation: fadeIn 2s ease-in-out, slideIn 1s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Anime Fun Fact Generator</h1>
        <div id="fact" class="fact-box">
            Click the button to see a fun fact!
        </div>
        <button id="generateFactBtn">Generate Fact</button>
    </div>
    <script>
        const facts = [
            "Anime is a style of animation that originated in Japan and has become popular worldwide.",
            "The word 'anime' is derived from the English word 'animation'.",
            "The first anime is considered to be 'Namakura Gatana', a short film released in 1917.",
            "Studio Ghibli, founded by Hayao Miyazaki and Isao Takahata, is one of the most famous anime studios.",
            "'Spirited Away', directed by Hayao Miyazaki, won the Academy Award for Best Animated Feature in 2003.",
            "Anime covers a wide range of genres, including action, romance, horror, and science fiction.",
            "The longest-running anime series is 'Sazae-san', which has been airing since 1969.",
            "Anime is often adapted from manga, which are Japanese comic books or graphic novels.",
            "The anime industry in Japan is a multi-billion dollar industry, with a significant global fanbase.",
            "Anime conventions, such as Anime Expo and Otakon, attract thousands of fans each year.",
            "The anime 'Attack on Titan' is known for its intense action and complex storyline.",
            "'Naruto' and 'Naruto Shippuden' are among the most popular anime series worldwide.",
            "'Dragon Ball Z' introduced many to anime and remains a beloved classic.",
            "'One Piece' is one of the longest-running anime series with over 1000 episodes.",
            "'My Hero Academia' has gained a massive following for its superhero theme.",
            "'Demon Slayer' broke box office records with its movie 'Mugen Train'.",
            "'Death Note' is a psychological thriller that has captivated audiences globally.",
            "'Sailor Moon' is a pioneering series in the magical girl genre.",
            "'PokÃ©mon' is not only an anime but a global phenomenon with games and merchandise.",
            "'Cowboy Bebop' is renowned for its music and unique blend of genres.",
            "'Neon Genesis Evangelion' is a landmark series in the mecha genre.",
            "'Fullmetal Alchemist: Brotherhood' is praised for its storytelling and character development.",
            "'Sword Art Online' explores virtual reality worlds with a gripping narrative.",
            "'Tokyo Ghoul' is known for its dark themes and complex characters.",
            "'Your Name' is a critically acclaimed anime film with stunning visuals.",
            "'Akira' is a groundbreaking film that influenced many creators worldwide.",
            "'Bleach' follows the adventures of Ichigo Kurosaki, a Soul Reaper.",
            "'Fairy Tail' is celebrated for its magical adventures and strong friendships.",
            "'Hunter x Hunter' is praised for its intricate plot and character depth.",
            "'JoJo's Bizarre Adventure' is famous for its unique art style and storytelling."
        ];

        document.getElementById('generateFactBtn').addEventListener('click', function() {
            const factBox = document.getElementById('fact');
            const randomIndex = Math.floor(Math.random() * facts.length);
            factBox.classList.remove('show');
            setTimeout(() => {
                factBox.textContent = facts[randomIndex];
                factBox.classList.add('show');
            }, 500);
        });
    </script>
</body>
</html>
